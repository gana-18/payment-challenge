<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="pay.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
</body>
<div class="box">
  <div class="hero">
    <img src="images/illustration-hero.svg" alt="a man enjoying music">
  </div>
  <div class="content">
   <h1 class="s900">Order Summary</h1>
  <p id="text">
    You can now listen to millions of songs,<br>audiobooks, and podcasts on any 
    device<br>anywhere you like!  
  </p>
  <div class="box2">
    <img src="images/icon-music.svg" alt="music">
    <div class="box2-content">
      <h4 class="margin">Annual Plan</h4>
   <p class="margin">$59.99/year</p>
  </div>
    <a class="self-center" href="">Change</a>
  </div>
  <a class="s700" id="proceed" href="">Proceed to Payment</a>
      <a class="s900" id="cancel" href="">Cancel Order</a>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gana</a>.
  </div>
</body>
</html>
